<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bqmanager</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/jquery-accordion-menu.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html"><img src="images/logo.png" alt=""> bqmanager</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul id="navbar-nav" class="nav navbar-nav">
                    <li class="active"><a id="homepage" href="home">首页</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <div id="warpper" class="warpper">
        <div id="home" class="container">
            <!-- FIRST ROW OF BLOCKS -->
            <div class="row">
                <!-- USER PROFILE BLOCK -->
                <div class="col-sm-3 col-lg-3">
                    <div class="dash-unit">
                        <dtitle>用户简介</dtitle>
                        <hr>

                        <!-- <div class="thumbnail">
                            <img src="images/userimg/face1.jpg" alt="班启" class="img-circle">
                        </div>
                        <h1>班启</h1>
                        <h3>超级管理员</h3>
                        <br>
                        <span>
                            <a id="gotopersonal" href="#" role="button" class="btnnew">详情</a>
                            <a id="gotoindividuation" href="#" role="button" class="btnnew">个性化</a>
                        </span> -->

                    </div>
                </div>
                <!-- BACK-END USER MANAGEMENT BLOCK -->
                <div class="col-sm-3 col-lg-3">
                    <div id="back-end-user" class="dash-unit">
                        <dtitle>后台用户管理</dtitle>
                        <hr>
                        <!-- <div id="load"></div>
                        <h2>后台用户</h2> -->
                    </div>
                </div>
                <!-- FRONT-END USER MANAGEMENT BLOCK -->
                <div class="col-sm-3 col-lg-3">
                    <div id="front-end-user" class="dash-unit">
                        <dtitle>前台用户管理</dtitle>
                        <hr>
                       <!--  <div id="space"></div>
                        <h2>前台用户</h2> -->
                    </div>
                </div>
                <div class="col-sm-3 col-lg-3">
                    <!-- LOCAL TIME BLOCK -->
                    <div id="local-time" class="half-unit">
                        <dtitle>本地时间</dtitle>
                        <hr>
                        <div class="clockcenter">
                            <digiclock id="timer">00:00:00</digiclock>
                        </div>
                    </div>
                    <!-- SERVER UPTIME -->
                    <div id="server-uptime" class="half-unit">
                        <dtitle>服务运行时间</dtitle>
                        <hr>
                        <div class="cont">
                            <p>30天</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /row -->
            <!-- SECOND ROW OF BLOCKS -->
            <div class="row">
                <!-- HOME PUSH BLOCK -->
                <div id="home-push" class="col-sm-3 col-lg-3">
                    <div class="dash-unit">
                        <dtitle>首页推送管理</dtitle>
                        <hr>
                       <!--  <div id="load"></div>
                        <h2>首页推送</h2> -->
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
    </div>
    </div>
    <!-- /container -->
    <div id="footerwrap">
        <footer class="clearfix"></footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <p>BQmanager - Crafted With Love - Copyright 2016</p>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /footerwrap -->
    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/jquery-accordion-menu.js"></script>

</body>

</html>
