<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/slide-unlock.css">
    <title>登录</title>
</head>

<body>
    <div class="warpper">
        <div class="bg" id="container" style="width:100%;height:100%;">
            <div id="anitOut"></div>
        </div>
        <div class="logo-box">
            <img src="images/logo.png">

        </div>
        <div class="login-box">
            <form action="#" method="post">
                <span class="username-box">
                    <i></i>
                    <input id="username" class="username" type="text" name="username">
                </span>
                <span class="password-box">
                    <i></i>
                    <input id="password" class="password" type="password" name="password">
                </span>
                <div class="yzm-box">
                     <div id="slider">
                        <div id="slider_bg"></div>
                        <span id="label">>></span>
                        <span id="labelTip">拖动验证</span>
                    </div>
                    <div class="yzm-img-box">
                        <button id="regbutton" class="rbutton">注册</button>
                    </div>
                </div>
                <button id="loginbutton" class="button">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            </form>
        </div>
        <div class="copyright">
            <p>易动科技实验室</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/bg.js"></script>
    <script type="text/javascript" src="scripts/jquery.slideunlock.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="script/jquery-accordion-menu.js" type="text/javascript"></script>

</body>

</html>
